<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <meta name="description" content="A online version of the children's school game - hangman.">
    <meta name="keywords" content="hangman, game, guessing game, word game, educational, schoolgame" >
    <meta name="author" content="John McPherson">

    <link rel="stylesheet" href="https://use.typekit.net/liq5jcy.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <div class="hangman" id="hangman">
        <img src="./assets/images/hangman11.png" alt="">
    </div>
    <div class="word" id="word">
        <span class="letter">
            <p>s</p>
        </span>
        <span class="letter">
            <p>t</p>
        </span>
        <span class="letter">
            <p>a</p>
        </span>
        <span class="letter">
            <p>r</p>
        </span>
        <span class="letter">
            <p>t</p>
        </span>
        

    </div>
    <div class="controls">
        <button class="control" data-key="a">a</button>
        <button class="control" data-key="b">b</button>
        <button class="control" data-key="c">c</button>
        <button class="control" data-key="d">d</button>
        <button class="control" data-key="e">e</button>
        <button class="control" data-key="f">f</button>
        <button class="control" data-key="g">g</button>
        <button class="control" data-key="h">h</button>
        <button class="control" data-key="i"> i</button>
        <button class="control" data-key="j">j</button>
        <button class="control" data-key="k">k</button>
        <button class="control" data-key="l">l</button>
        <button class="control" data-key="m">m</button>
        <button class="control" data-key="n">n</button>
        <button class="control" data-key="o">o</button>
        <button class="control" data-key="p">p</button>
        <button class="control" data-key="q">q</button>
        <button class="control" data-key="r">r</button>
        <button class="control" data-key="s">s</button>
        <button class="control" data-key="t">t</button>
        <button class="control" data-key="u">u</button>
        <button class="control" data-key="v">v</button>
        <button class="control" data-key="w">w</button>
        <button class="control" data-key="x">x</button>
        <button class="control" data-key="y">y</button>
        <button class="control" data-key="z">z</button>
    </div>
    <div class="selector">
        <button class="open-modal" id="new-game">
            Start
        </button>
        <button class="open-modal" id="open-how-to">
            How to Play
        </button>
    </div>

    <div class="modal modal-close" id="diff-select"> 
        <div class="modal-content">
            <h2>Choose your difficulty</h2>
            <button class="diff-select" id="easy" data-diff="easy">Easy</button>
            <button class="diff-select" id="medium" data-diff="medium">Medium</button>
            <button class="diff-select" id="hard" data-diff="hard">Hard</button>
            <button class="close-modal">Close</button>
        </div>
    </div>
    <div class="modal modal-close" id="how-to"> 
        <div class="modal-content">
            <h2>How to Play;</h2>
          
            
            <button class="close-modal">Close</button>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
