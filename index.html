<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <meta name="description" content="A online version of the children's school game - hangman.">
    <meta name="keywords" content="hangman, game, guessing game, word game, educational, schoolgame" >
    <meta name="author" content="John McPherson">

    <link rel="stylesheet" href="https://use.typekit.net/liq5jcy.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>Hangman</h1>
    </header>
    <div class="hangman" id="hangman">
        <img src="./assets/images/hangman11.png" alt="">
    </div>
    <div class="word" id="word">
        <span class="letter">
            <p>s</p>
        </span>
        <span class="letter">
            <p>t</p>
        </span>
        <span class="letter">
            <p>a</p>
        </span>
        <span class="letter">
            <p>r</p>
        </span>
        <span class="letter">
            <p>t</p>
        </span>
        

    </div>
    <div class="controls">
        <button class="control" data-key="a">a</button>
        <button class="control">b</button>
        <button class="control">c</button>
        <button class="control">d</button>
        <button class="control" data-key="e">e</button>
        <button class="control">f</button>
        <button class="control">g</button>
        <button class="control">h</button>
        <button class="control">i</button>
        <button class="control">j</button>
        <button class="control">k</button>
        <button class="control">l</button>
        <button class="control">m</button>
        <button class="control">n</button>
        <button class="control">o</button>
        <button class="control">p</button>
        <button class="control">q</button>
        <button class="control">r</button>
        <button class="control" data-key="s">s</button>
        <button class="control" data-key="t">t</button>
        <button class="control">u</button>
        <button class="control">v</button>
        <button class="control">w</button>
        <button class="control">x</button>
        <button class="control">y</button>
        <button class="control">z</button>
    </div>
    <div class="selector">
        <button class="Start" id="new-game" onclick="startGame(event)">
            Start
        </button>
        <button class="Start">
            How to Play
        </button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
